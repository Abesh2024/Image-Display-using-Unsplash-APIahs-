<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image search Application</h1>
    <form action="" onsubmit="searchImages(event)">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button" onclick="searchImages()">Search</button>
    </form>  
    
    <div class="search-results">
        <div class="search-result">

            <a href="https://unsplash.com/photos/blue-petaled-flowers-5pJ1XUmbG1A" target="_blank">Flowers you may like</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1488866022504-f2584929ca5f?q=80&w=2062&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/man-sitting-on-rock-surrounded-by-water--Q_t4SCN8c4" target="_blank">Flowers you may like</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1488866022504-f2584929ca5f?q=80&w=2062&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/photos/mountains-with-trees-under-white-star-at-night-L95xDkSSuWw" target="_blank">Under the Light of million stars</a>
        </div>
        
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
